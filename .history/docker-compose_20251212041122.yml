version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: event_db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: EventManagementDB
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    container_name: event_web
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      DOTNET_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: Server=db;Database=EventManagementDB;User=appuser;Password=apppassword;
    restart: unless-stopped

volumes:
  db_data:
